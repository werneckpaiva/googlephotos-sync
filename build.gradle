plugins {
    id 'java'
}

group 'com.werneckpaiva'
version '1.0-SNAPSHOT'


repositories {
    mavenCentral()
    maven { url "https://repository.apache.org/content/repositories/snapshots/" }
}

jar {
    manifest {
        attributes "Main-Class": "com.werneckpaiva.googlephotosbatch.PicasaBatch"
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    duplicatesStrategy = DuplicatesStrategy.INCLUDE
}

dependencies {
    implementation 'com.google.oauth-client:google-oauth-client-jetty:1.23.0'
    implementation 'com.google.oauth-client:google-oauth-client-java6:1.23.0'
    implementation 'com.google.auth:google-auth-library-oauth2-http:0.13.0'
    implementation 'com.google.photos.library:google-photos-library-client:1.1.0'
    implementation('com.google.api-client:google-api-client:1.23.0') {
        exclude group: 'com.google.guava', module: 'guava-jdk5'
    }

    implementation 'org.apache.commons:commons-imaging:1.0-alpha3'
    implementation 'commons-io:commons-io:2.6'
    implementation 'org.imgscalr:imgscalr-lib:4.2'

    implementation 'com.google.api:gax:1.33.1',
            'com.google.api:gax-grpc:1.33.1'

    implementation 'com.google.api.grpc:proto-google-common-protos:1.12.0'

    implementation 'io.grpc:grpc-netty:1.13.2'
    implementation 'io.netty:netty-tcnative-boringssl-static:2.0.8.Final'

    runtimeOnly 'io.netty:netty-tcnative-boringssl-static:2.0.20.Final'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

}

test {
    useJUnitPlatform()
    maxHeapSize = '1G'
}
