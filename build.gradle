plugins {
    id 'com.github.johnrengelman.shadow' version '8.1.1'
    id 'java'
}

group 'com.werneckpaiva'
version '1.0-SNAPSHOT'


repositories {
    mavenCentral()
    maven { url 'https://repository.apache.org/content/repositories/snapshots/' }
}

shadowJar {
    archiveClassifier = 'uber'
    manifest {
        attributes 'Main-Class': 'com.werneckpaiva.googlephotosbatch.GooglePhotosSync'
    }
    mergeServiceFiles()
}

dependencies {
    implementation 'org.slf4j:slf4j-api:1.7.36'
    implementation 'ch.qos.logback:logback-classic:1.2.11'

    implementation platform('com.google.cloud:libraries-bom:26.60.0')

    implementation 'com.google.oauth-client:google-oauth-client-jetty'
    implementation 'com.google.auth:google-auth-library-oauth2-http'

    implementation 'com.google.photos.library:google-photos-library-client:1.7.3'
    implementation 'com.google.photos.library:google-photos-library-client'
    implementation 'com.google.api-client:google-api-client'
    implementation 'com.google.api-client:google-api-client-jackson2'

    implementation 'org.apache.commons:commons-imaging:1.0-alpha3'
    implementation 'commons-io:commons-io:2.6'
    implementation 'org.imgscalr:imgscalr-lib:4.2'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
    testImplementation 'org.mockito:mockito-core:5.8.0'

    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.2'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher:1.9.2'
    testRuntimeOnly 'org.junit.vintage:junit-vintage-engine:5.9.2'

}

test {
    useJUnitPlatform()
    maxHeapSize = '1G'
}
