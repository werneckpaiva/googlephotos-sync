plugins {
    id 'com.github.johnrengelman.shadow' version '8.1.1'
    id 'java'
}

group 'com.werneckpaiva'
version '1.0-SNAPSHOT'


repositories {
    mavenCentral()
    maven { url 'https://repository.apache.org/content/repositories/snapshots/' }
}

shadowJar {
    archiveClassifier = 'uber'
    manifest {
        attributes 'Main-Class': 'com.werneckpaiva.googlephotosbatch.GooglePhotosSync'
    }
    mergeServiceFiles()
}

dependencies {
    implementation 'com.google.oauth-client:google-oauth-client-jetty:1.32.1'
    implementation 'com.google.oauth-client:google-oauth-client-java6:1.32.1'
    implementation 'com.google.auth:google-auth-library-oauth2-http:1.3.0'
    implementation 'com.google.photos.library:google-photos-library-client:1.7.3'
    implementation('com.google.api-client:google-api-client:2.2.0') {
        exclude group: 'com.google.guava', module: 'guava-jdk5'
    }
    implementation 'com.google.api-client:google-api-client-jackson2:2.2.0'


    implementation 'org.apache.commons:commons-imaging:1.0-alpha3'
    implementation 'commons-io:commons-io:2.6'
    implementation 'org.imgscalr:imgscalr-lib:4.2'

    implementation 'com.google.api:gax:2.7.1'
    implementation 'com.google.api:gax-grpc:2.7.1'

    implementation 'com.google.api.grpc:proto-google-common-protos:1.12.0'

    implementation 'io.grpc:grpc-netty:1.42.1'
    implementation 'io.netty:netty-tcnative-boringssl-static:2.0.8.Final'

    implementation 'io.netty:netty-tcnative-boringssl-static:2.0.47.Final'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
    testImplementation 'org.mockito:mockito-core:5.8.0'

    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.2'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher:1.9.2'
    testRuntimeOnly 'org.junit.vintage:junit-vintage-engine:5.9.2'

}

test {
    useJUnitPlatform()
    maxHeapSize = '1G'
}
